<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PES ELITE | الصفحة الرئيسية</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --primary: #e1ff00; --bg: #050508; --panel: #111118; }
        body { background: var(--bg); color: white; font-family: 'Cairo', sans-serif; margin: 0; overflow-x: hidden; }

        /* Header & Navigation */
        header { background: #000; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--primary); sticky: top; z-index: 1000; }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 24px; }
        .logo span { color: var(--primary); }
        .user-nav { display: flex; align-items: center; gap: 15px; }
        .user-nav img { width: 35px; height: 35px; border-radius: 50%; border: 1.5px solid var(--primary); cursor: pointer; }

        /* News Ticker */
        .ticker-wrap { background: #1a1a1a; padding: 10px 0; overflow: hidden; white-space: nowrap; border-bottom: 1px solid #333; }
        .ticker { display: inline-block; animation: marquee 20s linear infinite; color: var(--primary); font-weight: bold; }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* Main Content Grid */
        .main-grid { display: grid; grid-template-columns: 1fr 350px; gap: 20px; padding: 20px 5%; }
        @media (max-width: 900px) { .main-grid { grid-template-columns: 1fr; } }

        .card { background: var(--panel); border-radius: 15px; padding: 20px; border: 1px solid #222; margin-bottom: 20px; }
        h2 { color: var(--primary); font-size: 18px; margin-top: 0; display: flex; align-items: center; gap: 10px; }

        /* Top 30 Table */
        .top-table { width: 100%; border-collapse: collapse; }
        .top-table tr { border-bottom: 1px solid #222; }
        .top-table td { padding: 10px; font-size: 14px; }
        .rank-num { font-family: 'Orbitron'; font-weight: 900; color: #555; width: 30px; }
        .v-badge { color: #00bfff; font-size: 12px; margin-right: 5px; }

        /* Chat Box */
        .chat-box { height: 400px; display: flex; flex-direction: column; }
        #chatMessages { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 10px; }
        .msg { background: #222; padding: 8px 12px; border-radius: 12px; max-width: 80%; font-size: 13px; position: relative; }
        .msg b { color: var(--primary); display: block; font-size: 11px; margin-bottom: 3px; }
        .chat-input { display: flex; gap: 10px; margin-top: 10px; }
        .chat-input input { flex: 1; background: #000; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 8px; }

        /* Tournaments */
        .tour-item { background: #1a1a24; padding: 15px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .btn-join { background: var(--primary); color: #000; border: none; padding: 5px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <div class="logo">PES <span>ELITE</span></div>
    <div class="user-nav">
        <a href="League.html" style="color:#fff; text-decoration:none; font-size:14px;">الدوري</a>
        <a href="profile.html"><img id="headerAvatar" src="https://via.placeholder.com/35" alt="Profile"></a>
    </div>
</header>

<div class="ticker-wrap">
    <div class="ticker" id="tickerMsg">مرحباً بكم في PES ELITE.. ترقبوا انطلاق الموسم الجديد قريباً!</div>
</div>

<div class="main-grid">
    <div class="content-left">
        <div class="card">
            <h2><i class="fas fa-trophy"></i> البطولات المتاحة</h2>
            <div id="tourList">جاري تحميل البطولات...</div>
        </div>

        <div class="card">
            <h2><i class="fas fa-star"></i> أفضل 30 لاعب (TOP 30)</h2>
            <table class="top-table" id="top30Table">
                </table>
        </div>
    </div>

    <div class="content-right">
        <div class="card chat-box">
            <h2><i class="fas fa-comments"></i> الدردشة الجماعية</h2>
            <div id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="اكتب رسالتك...">
                <button onclick="sendMessage()" style="background:var(--primary); border:none; border-radius:8px; padding:0 15px;"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCYAtj7gB7bfXPPSRojddCzhIyUMN7Tnow",
        authDomain: "pes-elite.firebaseapp.com",
        projectId: "pes-elite",
        storageBucket: "pes-elite.firebasestorage.app",
        messagingSenderId: "407069539120",
        appId: "1:407069539120:web:466249fa7f716266d9e6f5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let currentUser = null;

    auth.onAuthStateChanged(user => {
        if (user) {
            currentUser = user;
            loadUserData();
            loadTop30();
            loadChat();
            loadTours();
            loadTicker();
        } else {
            window.location.href = "login.html";
        }
    });

    // 1. تحميل بيانات المستخدم (الصورة)
    function loadUserData() {
        db.collection("players").doc(currentUser.uid).onSnapshot(doc => {
            if(doc.exists && doc.data().photoURL) {
                document.getElementById('headerAvatar').src = doc.data().photoURL;
            }
        });
    }

    // 2. تحميل توب 30
    function loadTop30() {
        db.collection("players").orderBy("rank", "desc").limit(30).onSnapshot(snap => {
            const table = document.getElementById('top30Table');
            table.innerHTML = "";
            let i = 1;
            snap.forEach(doc => {
                const p = doc.data();
                table.innerHTML += `
                    <tr>
                        <td class="rank-num">${i}</td>
                        <td style="display:flex; align-items:center; gap:10px;">
                            <img src="${p.photoURL || 'https://via.placeholder.com/30'}" style="width:30px; height:30px; border-radius:50%;">
                            <b>${p.nickname || 'لاعب'}</b>
                            ${p.isVerified ? '<i class="fas fa-check-circle v-badge"></i>' : ''}
                        </td>
                        <td style="text-align:left; font-family:'Orbitron'; font-weight:bold; color:var(--primary);">${p.rank || 1000}</td>
                    </tr>
                `;
                i++;
            });
        });
    }

    // 3. الدردشة
    function loadChat() {
        db.collection("global_chat").orderBy("time", "asc").limitToLast(20).onSnapshot(snap => {
            const box = document.getElementById('chatMessages');
            box.innerHTML = "";
            snap.forEach(doc => {
                const m = doc.data();
                box.innerHTML += `
                    <div class="msg">
                        <b>${m.sender}</b>
                        ${m.text}
                    </div>
                `;
            });
            box.scrollTop = box.scrollHeight;
        });
    }

    async function sendMessage() {
        const input = document.getElementById('chatInput');
        if(!input.value.trim()) return;
        const userData = await db.collection("players").doc(currentUser.uid).get();
        await db.collection("global_chat").add({
            sender: userData.data().nickname || "لاعب",
            text: input.value,
            time: Date.now(),
            uid: currentUser.uid
        });
        input.value = "";
    }

    // 4. تحميل البطولات والاشتراك
    function loadTours() {
        db.collection("tournaments").onSnapshot(snap => {
            const list = document.getElementById('tourList');
            list.innerHTML = "";
            snap.forEach(doc => {
                const t = doc.data();
                list.innerHTML += `
                    <div class="tour-item">
                        <div>
                            <strong>${t.title}</strong><br>
                            <small style="color:#888;">الجائزة: ${t.prize}</small>
                        </div>
                        <button class="btn-join" onclick="joinTour('${doc.id}', '${t.title}')">انضمام</button>
                    </div>
                `;
            });
        });
    }

    async function joinTour(tID, tTitle) {
        const userData = await db.collection("players").doc(currentUser.uid).get();
        await db.collection("playerRequests").add({
            uid: currentUser.uid,
            playerName: userData.data().nickname,
            tournamentName: tTitle,
            status: "pending",
            time: Date.now()
        });
        alert("تم إرسال طلب الانضمام للأدمن!");
    }

    // 5. شريط الأخبار
    function loadTicker() {
        db.collection("settings").doc("ticker").onSnapshot(doc => {
            if(doc.exists) document.getElementById('tickerMsg').innerText = doc.data().msg;
        });
    }
</script>

</body>
</html>
