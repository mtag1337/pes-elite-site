<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PES ELITE | PRO ARENA HUB</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --ef-blue: #0014d3; --ef-yellow: #eaff00; --ef-pink: #ff007a;
            --main-bg: #05050a;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body { 
            margin: 0; font-family: 'Cairo', sans-serif; background: var(--main-bg); 
            background-image: radial-gradient(circle at 20% 30%, rgba(0, 20, 211, 0.15) 0%, transparent 40%),
                              radial-gradient(circle at 80% 70%, rgba(255, 0, 122, 0.1) 0%, transparent 40%);
            background-attachment: fixed; color: white; overflow-x: hidden;
        }

        #particles-js { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }

        /* Navbar */
        .navbar { padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.4); backdrop-filter: blur(10px); border-bottom: 1px solid var(--glass-border); position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Orbitron'; font-size: 24px; font-weight: 900; color: #fff; letter-spacing: 2px; }

        .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }

        .glass-panel { background: var(--glass); border: 1px solid var(--glass-border); backdrop-filter: blur(10px); border-radius: 20px; padding: 25px; margin-bottom: 30px; transition: 0.3s; }
        
        /* Profile Header */
        .profile-header { display: flex; align-items: center; gap: 20px; margin-bottom: 30px; }
        .profile-avatar { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--ef-blue); object-fit: cover; background: #111; }

        /* Social Feed & Gallery */
        .post-input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid #333; border-radius: 15px; color: white; padding: 15px; margin-bottom: 10px; resize: none; font-family: 'Cairo'; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; margin-top: 15px; }
        .gallery-item { aspect-ratio: 1; border-radius: 10px; object-fit: cover; border: 1px solid #333; cursor: pointer; transition: 0.2s; }
        .gallery-item:hover { border-color: var(--ef-yellow); transform: scale(1.05); }

        /* Stats */
        .stat-item h3 { font-family: 'Orbitron'; font-size: 24px; margin: 0; color: var(--ef-yellow); }
        .dashboard-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 25px; }

        /* Buttons & Inputs */
        .btn-main { background: var(--ef-blue); color: white; border: none; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; width: 100%; }
        .btn-main:hover { background: var(--ef-pink); }
        .btn-support { background: #25D366; color: white; padding: 8px; border-radius: 8px; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; font-size: 12px; margin-top: 5px; }

        .id-locked { background: rgba(255,0,0,0.1) !important; border-color: #500 !important; color: #aaa !important; cursor: not-allowed; }

        @media (max-width: 768px) { .dashboard-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <canvas id="particles-js"></canvas>

    <nav class="navbar">
        <div class="logo">PES <span style="color:var(--ef-blue)">ELITE</span></div>
        <div style="display: flex; align-items: center; gap: 15px;">
            <span id="userNameHeader" style="font-weight: 700;">PLAYER</span>
            <button onclick="openSettings()" style="background:none; border:1px solid #333; color:#fff; padding:6px 12px; border-radius:8px; cursor:pointer;"><i class="fas fa-user-edit"></i></button>
            <button onclick="auth.signOut()" style="color:var(--ef-pink); background:none; border:none; cursor:pointer;"><i class="fas fa-power-off"></i></button>
        </div>
    </nav>

    <div class="container">
        <div class="glass-panel profile-header animate__animated animate__fadeIn">
            <img src="" id="userAvatarMain" class="profile-avatar" alt="Avatar">
            <div>
                <h2 id="userNickMain" style="margin:0; font-family:'Orbitron';">---</h2>
                <p id="userIDMain" style="margin:5px 0; color:var(--ef-yellow); font-size:14px;">ID: --------</p>
                <div style="display: flex; gap: 10px; margin-top: 10px;">
                    <span class="badge" style="background:var(--ef-blue); padding:4px 10px; border-radius:20px; font-size:10px;">PRO PLAYER</span>
                    <span id="verificationStatus" style="background:rgba(255,255,255,0.1); padding:4px 10px; border-radius:20px; font-size:10px;"><i class="fas fa-check-circle"></i> موثق</span>
                </div>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="main-side">
                <div class="glass-panel">
                    <h4 style="margin-top:0;"><i class="fas fa-pen-nib"></i> انشر تحديثاً أو إعلان بيع حساب</h4>
                    <textarea id="postContent" class="post-input" placeholder="بماذا تفكر؟ (بيع حساب، طلب تحدي، فوز ساحق...)"></textarea>
                    <button class="btn-main" onclick="addPost()" style="width: auto; padding: 8px 30px;">نشر الآن</button>
                </div>

                <div id="postsContainer">
                    </div>
            </div>

            <div class="sidebar">
                <div class="glass-panel">
                    <h4 style="margin-top:0;"><i class="fas fa-images"></i> معرض الصور</h4>
                    <input type="text" id="imgUrlInput" placeholder="رابط الصورة (URL)" style="font-size: 12px; margin-bottom: 5px;">
                    <button onclick="addToGallery()" class="btn-main" style="font-size: 11px; padding: 5px;">إضافة للمعرض</button>
                    <div class="gallery-grid" id="userGallery">
                        </div>
                </div>

                <div class="glass-panel">
                    <h4 style="margin-top:0;"><i class="fas fa-headset"></i> الدعم الفني</h4>
                    <p style="font-size: 11px; color: #888;">لتغيير الـ ID أو حل مشاكل الحساب:</p>
                    <a href="https://wa.me/201234567890" target="_blank" class="btn-support">
                        <i class="fab fa-whatsapp"></i> واتساب
                    </a>
                    <a href="mailto:support@peselite.com" class="btn-support" style="background: #444;">
                        <i class="fas fa-envelope"></i> البريد الإلكتروني
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-box animate__animated animate__zoomIn">
            <h2 style="font-family:'Orbitron'; color:var(--ef-yellow);">تعديل البيانات</h2>
            
            <label style="font-size: 12px; color: #888;">الاسم المستعار</label>
            <input type="text" id="setNick">
            
            <label style="font-size: 12px; color: #888;">E-Football ID (يعدل لمرة واحدة)</label>
            <input type="text" id="setEFID" placeholder="مثال: 123-456-789">
            
            <label style="font-size: 12px; color: #888;">رابط صورة البروفايل</label>
            <input type="text" id="setAvatar">
            
            <button class="btn-main" onclick="updateProfile()">حفظ التغييرات</button>
            <button onclick="closeSettings()" style="background:none; border:none; color:#555; width:100%; margin-top:10px; cursor:pointer;">إلغاء</button>
        </div>
    </div>

    <script>
        // Firebase Config (Keep your existing config)
        const firebaseConfig = {
            apiKey: "AIzaSyCYAtj7gB7bfXPPSRojddCzhIyUMN7Tnow",
            authDomain: "pes-elite.firebaseapp.com",
            projectId: "pes-elite",
            storageBucket: "pes-elite.firebasestorage.app",
            messagingSenderId: "407069539120",
            appId: "1:407069539120:web:466249fa7f716266d9e6f5"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(), auth = firebase.auth();

        let userDocId = null;
        let currentUserData = null;

        auth.onAuthStateChanged(user => {
            if(!user) window.location.href="login.html";
            else {
                loadProfile(user.email);
                loadPosts(user.email);
            }
        });

        function loadProfile(email) {
            db.collection("players").where("email", "==", email).onSnapshot(snap => {
                if(!snap.empty) {
                    const data = snap.docs[0].data();
                    userDocId = snap.docs[0].id;
                    currentUserData = data;

                    // Update UI
                    document.getElementById('userNameHeader').innerText = data.nickname;
                    document.getElementById('userNickMain').innerText = data.nickname;
                    document.getElementById('userAvatarMain').src = data.avatar || 'https://via.placeholder.com/100';
                    document.getElementById('userIDMain').innerText = "ID: " + (data.efootballId || "لم يتم الربط");
                    
                    // Fill Settings Fields
                    document.getElementById('setNick').value = data.nickname;
                    document.getElementById('setAvatar').value = data.avatar || '';
                    
                    // Lock ID Field logic
                    const idInput = document.getElementById('setEFID');
                    if(data.efootballId) {
                        idInput.value = data.efootballId;
                        idInput.disabled = true;
                        idInput.classList.add('id-locked');
                    }

                    // Load Gallery
                    renderGallery(data.gallery || []);
                }
            });
        }

        async function updateProfile() {
            const updateData = {
                nickname: document.getElementById('setNick').value,
                avatar: document.getElementById('setAvatar').value
            };

            // Only update EFID if it wasn't already set
            if(!currentUserData.efootballId) {
                const newID = document.getElementById('setEFID').value;
                if(newID) updateData.efootballId = newID;
            }

            await db.collection("players").doc(userDocId).update(updateData);
            alert("تم تحديث البيانات بنجاح!");
            closeSettings();
        }

        // Gallery Functions
        function renderGallery(imgs) {
            const container = document.getElementById('userGallery');
            container.innerHTML = imgs.map(img => `<img src="${img}" class="gallery-item" onclick="window.open('${img}')">`).join('');
        }

        async function addToGallery() {
            const url = document.getElementById('imgUrlInput').value;
            if(!url) return;
            await db.collection("players").doc(userDocId).update({
                gallery: firebase.firestore.FieldValue.arrayUnion(url)
            });
            document.getElementById('imgUrlInput').value = "";
        }

        // Post Functions (Simple Feed)
        async function addPost() {
            const content = document.getElementById('postContent').value;
            if(!content) return;
            await db.collection("posts").add({
                authorEmail: auth.currentUser.email,
                authorName: currentUserData.nickname,
                authorAvatar: currentUserData.avatar,
                content: content,
                time: new Date()
            });
            document.getElementById('postContent').value = "";
        }

        function loadPosts(email) {
            db.collection("posts").where("authorEmail", "==", email).orderBy("time", "desc").onSnapshot(snap => {
                let html = "";
                snap.forEach(doc => {
                    const p = doc.data();
                    html += `
                        <div class="glass-panel animate__animated animate__fadeInUp" style="padding:15px; border-right: 3px solid var(--ef-pink);">
                            <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
                                <img src="${p.authorAvatar}" style="width:30px; height:30px; border-radius:50%;">
                                <strong style="font-size:12px;">${p.authorName}</strong>
                                <small style="color:#666; font-size:10px;">${p.time.toDate().toLocaleString()}</small>
                            </div>
                            <p style="margin:0; font-size:14px;">${p.content}</p>
                        </div>`;
                });
                document.getElementById('postsContainer').innerHTML = html;
            });
        }

        function openSettings() { document.getElementById('settingsModal').style.display='block'; }
        function closeSettings() { document.getElementById('settingsModal').style.display='none'; }
    </script>
</body>
</html>
