<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PES ELITE | PRO ARENA</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --ef-blue: #0014d3; --ef-yellow: #eaff00; --ef-pink: #ff007a;
            --dark-bg: #030305; --card-bg: rgba(17, 17, 24, 0.7);
            --neon-glow: 0 0 20px rgba(0, 20, 211, 0.4);
        }

        body { 
            margin: 0; font-family: 'Cairo', sans-serif; background: var(--dark-bg); color: white; 
            overflow-x: hidden; scroll-behavior: smooth;
        }

        /* Animated Particles Canvas */
        #particles-js { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        /* News Ticker Professional */
        .news-header {
            background: rgba(255, 0, 122, 0.15); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--ef-pink); padding: 10px 0; overflow: hidden;
        }
        .news-header marquee { font-weight: 900; font-family: 'Cairo'; font-size: 14px; color: #fff; }

        /* Navbar Glassmorphism */
        .navbar {
            padding: 15px 5%; display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .logo { font-family: 'Orbitron'; font-size: 26px; font-weight: 900; color: var(--ef-yellow); text-shadow: var(--neon-glow); }
        .user-panel { display: flex; align-items: center; gap: 12px; background: rgba(255,255,255,0.05); padding: 5px 15px; border-radius: 50px; border: 1px solid #333; }
        .user-avatar { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--ef-blue); object-fit: cover; }

        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }

        /* Dashboard Stats Grid */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin-bottom: 50px; }
        .stat-card { 
            background: var(--card-bg); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
            text-align: center; position: relative; overflow: hidden; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .stat-card:hover { transform: translateY(-10px); border-color: var(--ef-blue); box-shadow: var(--neon-glow); }
        .stat-card i { font-size: 30px; color: var(--ef-yellow); margin-bottom: 15px; }
        .stat-card h3 { margin: 0; font-family: 'Orbitron'; font-size: 28px; color: #fff; }
        .stat-card p { margin: 5px 0 0; font-size: 12px; color: #888; text-transform: uppercase; }

        /* Tournament Section - Glass Effect */
        .section-title { font-family: 'Orbitron'; color: var(--ef-yellow); margin-bottom: 30px; display: flex; align-items: center; gap: 15px; }
        .section-title::after { content: ''; flex: 1; height: 2px; background: linear-gradient(to left, var(--ef-pink), transparent); }

        .tour-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; }
        .tour-card {
            background: var(--card-bg); border-radius: 25px; overflow: hidden; border: 1px solid #222;
            transition: 0.5s; position: relative; backdrop-filter: blur(10px);
        }
        .tour-card:hover { border-color: var(--ef-blue); transform: scale(1.02); }
        .tour-img { height: 180px; position: relative; }
        .tour-img img { width: 100%; height: 100%; object-fit: cover; }
        .tour-content { padding: 25px; }
        .tour-price { color: var(--ef-yellow); font-weight: bold; font-family: 'Orbitron'; margin-bottom: 15px; display: block; }
        
        .btn-action {
            width: 100%; padding: 12px; border: none; border-radius: 12px; font-weight: 900;
            cursor: pointer; transition: 0.3s; font-family: 'Cairo';
        }
        .btn-join { background: var(--ef-blue); color: white; box-shadow: 0 5px 15px rgba(0, 20, 211, 0.3); }
        .btn-join:hover { background: #fff; color: var(--ef-blue); }

        /* Matches Professional Design */
        .match-row {
            background: rgba(255,255,255,0.03); margin-bottom: 15px; padding: 20px;
            border-radius: 20px; display: flex; justify-content: space-around; align-items: center;
            border: 1px solid #1a1a1a; transition: 0.3s;
        }
        .match-row:hover { background: rgba(255,255,255,0.06); border-color: var(--ef-pink); }
        .p-name { font-weight: 900; font-size: 16px; width: 30%; text-align: center; }
        .score-box {
            background: #000; padding: 10px 30px; border-radius: 10px; border: 1px solid #333;
            font-family: 'Orbitron'; font-size: 22px; color: var(--ef-yellow);
        }
        .btn-report { background: none; border: 1px solid var(--ef-pink); color: var(--ef-pink); padding: 5px 15px; border-radius: 8px; cursor: pointer; font-size: 12px; }

        /* Modal Customization */
        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:2000; backdrop-filter:blur(10px); }
        .modal-content { background:#0a0a0f; width:90%; max-width:500px; margin:50px auto; padding:40px; border-radius:30px; border:1px solid var(--ef-blue); }
        input { width:100%; padding:12px; background:#111; border:1px solid #222; color:white; border-radius:10px; margin-top:10px; margin-bottom:20px; }
    </style>
</head>
<body>

    <canvas id="particles"></canvas>

    <div class="news-header">
        <marquee id="newsTicker" scrollamount="7">... جاري جلب أحدث الأخبار والنتائج المباشرة من PES ELITE HUB</marquee>
    </div>

    <nav class="navbar">
        <div class="logo">PES ELITE</div>
        <div class="user-panel">
            <img src="" id="userAvatar" class="user-avatar" onerror="this.src='https://cdn-icons-png.flaticon.com/512/847/847969.png'">
            <span id="userName" style="font-weight:bold; font-size:14px;">PLAYER</span>
            <button onclick="openSettings()" style="background:none; border:none; color:#fff; cursor:pointer;"><i class="fas fa-cog"></i></button>
            <button onclick="auth.signOut()" style="background:none; border:none; color:var(--ef-pink); cursor:pointer;"><i class="fas fa-power-off"></i></button>
        </div>
    </nav>

    <div class="container">
        <div class="stats-grid animate__animated animate__fadeIn">
            <div class="stat-card">
                <i class="fas fa-shield-alt"></i>
                <h3 id="statMatches">0</h3>
                <p>مباريات لعبت</p>
            </div>
            <div class="stat-card" style="border-bottom: 4px solid var(--ef-blue);">
                <i class="fas fa-coins"></i>
                <h3 id="statPoints">0</h3>
                <p>إجمالي النقاط</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-medal"></i>
                <h3 id="statRank">#--</h3>
                <p>الترتيب الحالي</p>
            </div>
        </div>

        <h2 class="section-title animate__animated animate__fadeInLeft">ACTIVE TOURNAMENTS</h2>
        <div class="tour-grid" id="toursList">
            </div>

        <h2 class="section-title animate__animated animate__fadeInLeft" style="margin-top:50px;">MY FIXTURES</h2>
        <div id="myMatchesList">
            </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content animate__animated animate__zoomIn">
            <h2 style="font-family:'Orbitron'; color:var(--ef-yellow)">ACCOUNT SETTINGS</h2>
            <label>اسم الشهرة</label><input type="text" id="setNick">
            <label>E-Football ID</label><input type="text" id="setEFID">
            <label>رابط الصورة</label><input type="text" id="setAvatar">
            <button class="btn-action btn-join" onclick="updateProfile()">حفظ البيانات</button>
            <button onclick="closeSettings()" style="background:none; border:none; color:#666; width:100%; margin-top:15px; cursor:pointer;">إلغاء</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCYAtj7gB7bfXPPSRojddCzhIyUMN7Tnow",
            authDomain: "pes-elite.firebaseapp.com",
            projectId: "pes-elite",
            storageBucket: "pes-elite.firebasestorage.app",
            messagingSenderId: "407069539120",
            appId: "1:407069539120:web:466249fa7f716266d9e6f5"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(), auth = firebase.auth();

        let userData = null;

        auth.onAuthStateChanged(user => {
            if(!user) window.location.href="login.html";
            else {
                loadProfile(user.email);
                loadTours();
                loadMatches(user.email);
                loadNews();
            }
        });

        function loadProfile(email) {
            db.collection("players").where("email", "==", email).onSnapshot(snap => {
                if(!snap.empty) {
                    userData = snap.docs[0].data();
                    userData.docId = snap.docs[0].id;
                    document.getElementById('userName').innerText = userData.nickname;
                    document.getElementById('userAvatar').src = userData.avatar || "";
                    document.getElementById('statPoints').innerText = userData.points || 0;
                    document.getElementById('statMatches').innerText = userData.matchesPlayed || 0;
                    document.getElementById('statRank').innerText = "#" + (userData.rank || "--");
                }
            });
        }

        function loadTours() {
            db.collection("tournaments").onSnapshot(snap => {
                let html = "";
                snap.forEach(doc => {
                    const t = doc.data();
                    html += `
                        <div class="tour-card">
                            <div class="tour-img"><img src="${t.logo}"></div>
                            <div class="tour-content">
                                <span class="tour-price">${t.prize} EGP</span>
                                <h3 style="margin:0;">${t.name}</h3>
                                <p style="color:#666; font-size:12px; margin-bottom:15px;">النوع: ${t.type}</p>
                                <button class="btn-action btn-join" onclick="joinReq('${doc.id}', '${t.name}')">انضم للبطولة</button>
                            </div>
                        </div>`;
                });
                document.getElementById('toursList').innerHTML = html;
            });
        }

        function loadMatches(email) {
            db.collection("leagueMatches").onSnapshot(snap => {
                let html = "";
                snap.forEach(doc => {
                    const m = doc.data();
                    if(m.player1 === email || m.player2 === email) {
                        const opp = (m.player1 === email) ? m.player2 : m.player1;
                        html += `
                            <div class="match-row animate__animated animate__fadeInRight">
                                <div class="p-name">أنت</div>
                                <div class="score-box">${m.score1} - ${m.score2}</div>
                                <div class="p-name" style="color:var(--ef-pink)">${opp}</div>
                                <button class="btn-report" onclick="alert('ارسل سكرين للنتيجة للادارة')">إبلاغ</button>
                            </div>`;
                    }
                });
                document.getElementById('myMatchesList').innerHTML = html || "<p style='text-align:center; color:#555;'>لا توجد مباريات مجدولة</p>";
            });
        }

        function loadNews() {
            db.collection("settings").doc("leagueConfig").onSnapshot(doc => {
                if(doc.exists) document.getElementById('newsTicker').innerText = doc.data().news;
            });
        }

        async function joinReq(id, name) {
            await db.collection("joinRequests").add({
                tourId: id, tourName: name, playerEmail: auth.currentUser.email,
                playerName: userData.nickname, status: "pending", time: new Date()
            });
            alert("تم إرسال طلب الانضمام!");
        }

        function openSettings() { 
            document.getElementById('settingsModal').style.display='block'; 
            document.getElementById('setNick').value = userData.nickname;
            document.getElementById('setEFID').value = userData.efootballId;
            document.getElementById('setAvatar').value = userData.avatar || "";
        }
        function closeSettings() { document.getElementById('settingsModal').style.display='none'; }
        
        async function updateProfile() {
            await db.collection("players").doc(userData.docId).update({
                nickname: document.getElementById('setNick').value,
                efootballId: document.getElementById('setEFID').value,
                avatar: document.getElementById('setAvatar').value
            });
            alert("تم التحديث!"); closeSettings();
        }

        // Particle Background Logic
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let particlesArray = [];
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                if(this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if(this.y > canvas.height || this.y < 0) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = 'rgba(0, 20, 211, 0.5)';
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }
        function init() { for(let i=0; i<80; i++) particlesArray.push(new Particle()); }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particlesArray.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        init(); animate();
    </script>
</body>
</html>
