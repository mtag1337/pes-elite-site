<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PES ELITE | THE NEXT GEN</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --primary: #e1ff00; --bg: #050508; --panel: #0d0d12; --accent: #00f2ff; }
        
        body { 
            background: var(--bg); color: white; font-family: 'Cairo', sans-serif; 
            margin: 0; overflow-x: hidden;
            background-image: radial-gradient(circle at 50% -20%, #1a1a2e 0%, #050508 80%);
        }

        /* تأثير التوهج في الخلفية */
        .glow-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(600px circle at var(--x) var(--y), rgba(225,255,0,0.05), transparent 40%);
            z-index: -1; pointer-events: none;
        }

        header {
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            padding: 15px 5%; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05); position: sticky; top: 0; z-index: 1000;
        }

        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 26px; letter-spacing: 2px; }
        .logo span { color: var(--primary); text-shadow: 0 0 15px var(--primary); }

        .nav-links { display: flex; gap: 20px; align-items: center; }
        .nav-links a { color: #888; text-decoration: none; font-weight: bold; transition: 0.3s; font-size: 14px; }
        .nav-links a:hover { color: var(--primary); }

        /* News Ticker */
        .ticker-wrap { background: var(--primary); color: black; padding: 8px 0; overflow: hidden; font-weight: 900; }
        .ticker { display: inline-block; animation: marquee 25s linear infinite; white-space: nowrap; }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        .container { display: grid; grid-template-columns: 1fr 380px; gap: 30px; padding: 40px 5%; }
        @media (max-width: 1000px) { .container { grid-template-columns: 1fr; } }

        /* Cards Style */
        .card { 
            background: var(--panel); border-radius: 20px; border: 1px solid rgba(255,255,255,0.05);
            padding: 25px; position: relative; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: var(--primary);
        }

        h2 { font-family: 'Orbitron'; font-size: 20px; margin-bottom: 25px; display: flex; align-items: center; gap: 10px; }
        h2 i { color: var(--primary); }

        /* Top 30 List */
        .player-row {
            display: flex; align-items: center; justify-content: space-between;
            padding: 12px; background: rgba(255,255,255,0.02); border-radius: 12px; margin-bottom: 10px;
            transition: 0.3s; border: 1px solid transparent;
        }
        .player-row:hover { transform: scale(1.02); border-color: var(--primary); background: rgba(225,255,0,0.05); }
        .p-info { display: flex; align-items: center; gap: 15px; }
        .rank-tag { font-family: 'Orbitron'; font-weight: 900; color: var(--primary); font-size: 18px; width: 30px; }
        .p-img { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; border: 2px solid #222; }
        
        /* Chat Design */
        .chat-area { height: 500px; display: flex; flex-direction: column; }
        #chatMessages { flex: 1; overflow-y: auto; padding-right: 10px; }
        .msg-bubble { 
            background: #1a1a24; padding: 12px; border-radius: 15px; border-top-right-radius: 2px;
            margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05);
        }
        .msg-bubble b { color: var(--primary); font-size: 12px; display: block; margin-bottom: 5px; }

        /* Buttons */
        .btn-main {
            background: var(--primary); color: black; border: none; padding: 12px 25px;
            border-radius: 10px; font-weight: 900; cursor: pointer; transition: 0.3s;
        }
        .btn-main:hover { box-shadow: 0 0 20px rgba(225,255,0,0.4); }

    </style>
</head>
<body>

<div class="glow-bg" id="glow"></div>

<header>
    <div class="logo">PES <span>ELITE</span></div>
    <div class="nav-links">
        <a href="League.html">الدوري العام</a>
        <a href="profile.html" id="navProfile"><i class="fas fa-user-circle fa-2x"></i></a>
    </div>
</header>

<div class="ticker-wrap">
    <div class="ticker" id="tickerMsg">تحميل الأخبار...</div>
</div>

<div class="container">
    
    <div class="main-content">
        <div class="card" style="margin-bottom: 30px; background: linear-gradient(45deg, #0d0d12, #1a1a2e);">
            <h2><i class="fas fa-bolt"></i> البطولات النشطة</h2>
            <div id="tourList" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px;">
                </div>
        </div>

        <div class="card">
            <h2><i class="fas fa-trophy"></i> قاعة المشاهير - TOP 30</h2>
            <div id="top30List">
                </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="card chat-area">
            <h2><i class="fas fa-comments"></i> غرفة الدردشة</h2>
            <div id="chatMessages"></div>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <input type="text" id="chatInput" placeholder="تحدث مع النخبة..." style="flex:1; background:#000; border:1px solid #333; color:white; padding:12px; border-radius:10px;">
                <button onclick="sendMessage()" class="btn-main"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

</div>

<script>
    // إعدادات الماوس المتوهج
    window.addEventListener('mousemove', e => {
        document.getElementById('glow').style.setProperty('--x', e.clientX + 'px');
        document.getElementById('glow').style.setProperty('--y', e.clientY + 'px');
    });

    const firebaseConfig = {
        apiKey: "AIzaSyCYAtj7gB7bfXPPSRojddCzhIyUMN7Tnow",
        authDomain: "pes-elite.firebaseapp.com",
        projectId: "pes-elite",
        storageBucket: "pes-elite.firebasestorage.app",
        messagingSenderId: "407069539120",
        appId: "1:407069539120:web:466249fa7f716266d9e6f5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
        if (user) {
            loadTop30();
            loadChat();
            loadTours();
            loadTicker();
        } else {
            window.location.href = "login.html";
        }
    });

    function loadTop30() {
        db.collection("players").orderBy("rank", "desc").limit(30).onSnapshot(snap => {
            const list = document.getElementById('top30List');
            list.innerHTML = "";
            let i = 1;
            snap.forEach(doc => {
                const p = doc.data();
                list.innerHTML += `
                    <div class="player-row">
                        <div class="p-info">
                            <div class="rank-tag">#${i}</div>
                            <img src="${p.photoURL || 'https://via.placeholder.com/45'}" class="p-img">
                            <div>
                                <div style="font-weight:900;">${p.nickname || 'لاعب'} ${p.isVerified ? '<i class="fas fa-check-circle" style="color:#00f2ff; font-size:12px;"></i>' : ''}</div>
                                <div style="font-size:11px; color:#666;">ID: ${p.efootballId || '---'}</div>
                            </div>
                        </div>
                        <div style="font-family:'Orbitron'; font-weight:900; color:var(--primary); font-size:20px;">${p.rank || 1000}</div>
                    </div>
                `;
                i++;
            });
        });
    }

    function loadChat() {
        db.collection("global_chat").orderBy("time", "asc").limitToLast(15).onSnapshot(snap => {
            const box = document.getElementById('chatMessages');
            box.innerHTML = "";
            snap.forEach(doc => {
                const m = doc.data();
                box.innerHTML += `<div class="msg-bubble"><b>${m.sender}</b>${m.text}</div>`;
            });
            box.scrollTop = box.scrollHeight;
        });
    }

    async function sendMessage() {
        const input = document.getElementById('chatInput');
        if(!input.value.trim()) return;
        const userDoc = await db.collection("players").doc(auth.currentUser.uid).get();
        await db.collection("global_chat").add({
            sender: userDoc.data().nickname || "لاعب",
            text: input.value,
            time: Date.now()
        });
        input.value = "";
    }

    function loadTours() {
        db.collection("tournaments").onSnapshot(snap => {
            const container = document.getElementById('tourList');
            container.innerHTML = "";
            snap.forEach(doc => {
                const t = doc.data();
                container.innerHTML += `
                    <div style="background:rgba(255,255,255,0.05); padding:20px; border-radius:15px; border:1px solid rgba(255,255,255,0.1);">
                        <div style="font-weight:900; color:var(--primary); margin-bottom:5px;">${t.title}</div>
                        <div style="font-size:12px; color:#888; margin-bottom:15px;">الجائزة: ${t.prize}</div>
                        <button onclick="joinTour('${doc.id}', '${t.title}')" class="btn-main" style="width:100%; padding:8px;">انضمام الآن</button>
                    </div>
                `;
            });
        });
    }

    async function joinTour(id, name) {
        const userDoc = await db.collection("players").doc(auth.currentUser.uid).get();
        await db.collection("playerRequests").add({
            uid: auth.currentUser.uid,
            playerName: userDoc.data().nickname,
            tournamentName: name,
            status: "pending",
            time: Date.now()
        });
        alert("تم إرسال طلبك للأدمن!");
    }

    function loadTicker() {
        db.collection("settings").doc("ticker").onSnapshot(doc => {
            if(doc.exists) document.getElementById('tickerMsg').innerText = doc.data().msg;
        });
    }
</script>

</body>
</html>
