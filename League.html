<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PES ELITE | الدوري العام</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { 
            --primary: #eaff00; 
            --bg: #020205; 
            --panel: #0a0a0f; 
            --border: rgba(255, 255, 255, 0.05); 
        }
        body { background: var(--bg); color: #fff; font-family: 'Cairo', sans-serif; margin: 0; padding: 20px; }
        
        .league-container { max-width: 1200px; margin: auto; }
        
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--primary); padding-bottom: 15px; margin-bottom: 30px; }
        .header h1 { font-family: 'Orbitron'; font-style: italic; font-size: 28px; }

        /* جدول الترتيب */
        .standings-table { width: 100%; border-collapse: collapse; background: var(--panel); border-radius: 15px; overflow: hidden; margin-bottom: 40px; border: 1px solid var(--border); }
        .standings-table th { background: rgba(234, 255, 0, 0.1); color: var(--primary); padding: 15px; text-align: center; font-size: 14px; }
        .standings-table td { padding: 12px; text-align: center; border-bottom: 1px solid var(--border); font-size: 14px; }
        .player-info { display: flex; align-items: center; gap: 10px; text-align: right; }
        .p-img { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; border: 1px solid var(--primary); }

        /* كروت المباريات */
        .matches-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        .match-card { background: var(--panel); border-radius: 15px; padding: 20px; border: 1px solid var(--border); position: relative; transition: 0.3s; }
        .match-card:hover { border-color: var(--primary); }
        .match-teams { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .team { text-align: center; flex: 1; }
        .team img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; margin-bottom: 8px; border: 2px solid #222; }
        .score { font-family: 'Orbitron'; font-size: 24px; font-weight: 900; color: var(--primary); background: #000; padding: 5px 15px; border-radius: 8px; }

        .btn-back { background: none; border: 1px solid var(--primary); color: var(--primary); padding: 8px 20px; border-radius: 5px; cursor: pointer; text-decoration: none; font-size: 14px; transition: 0.3s; }
        .btn-back:hover { background: var(--primary); color: #000; }
        
        .status-badge { font-size: 10px; padding: 2px 8px; border-radius: 10px; text-transform: uppercase; }
        .finished { background: #222; color: #888; }
        .live { background: #ff007a; color: #fff; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="league-container">
    <div class="header">
        <h1><i class="fas fa-trophy"></i> LEAGUE <span>TABLE</span></h1>
        <a href="index.html" class="btn-back">العودة للرئيسية</a>
    </div>

    <section>
        <h2 style="margin-bottom: 15px; font-size: 18px; color: var(--primary);">ترتيب الدوري</h2>
        <table class="standings-table">
            <thead>
                <tr>
                    <th>المركز</th>
                    <th style="text-align: right;">اللاعب</th>
                    <th>لعب</th>
                    <th>فوز</th>
                    <th>تعادل</th>
                    <th>خسارة</th>
                    <th>له</th>
                    <th>عليه</th>
                    <th>+/-</th>
                    <th>نقاط</th>
                </tr>
            </thead>
            <tbody id="standingsBody">
                </tbody>
        </table>
    </section>

    <section>
        <h2 style="margin-bottom: 15px; font-size: 18px; color: var(--primary);">آخر المباريات</h2>
        <div class="matches-grid" id="matchesGrid">
            </div>
    </section>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCYAtj7gB7bfXPPSRojddCzhIyUMN7Tnow",
        authDomain: "pes-elite.firebaseapp.com",
        projectId: "pes-elite",
        storageBucket: "pes-elite.firebasestorage.app",
        messagingSenderId: "407069539120",
        appId: "1:407069539120:web:466249fa7f716266d9e6f5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 1. تحميل جدول الترتيب
    function loadStandings() {
        db.collection("leaguePlayers").orderBy("pts", "desc").orderBy("gd", "desc").onSnapshot(snap => {
            const tbody = document.getElementById('standingsBody');
            tbody.innerHTML = "";
            let rank = 1;
            snap.forEach(doc => {
                const p = doc.data();
                tbody.innerHTML += `
                    <tr>
                        <td style="font-family:'Orbitron'; font-weight:900; color:${rank<=3 ? 'var(--primary)' : '#fff'}">${rank}</td>
                        <td>
                            <div class="player-info">
                                <img class="p-img" src="${p.photoURL || 'https://via.placeholder.com/35'}">
                                <span>${p.nickname || p.name}</span>
                            </div>
                        </td>
                        <td>${p.played || 0}</td>
                        <td>${p.w || 0}</td>
                        <td>${p.d || 0}</td>
                        <td>${p.l || 0}</td>
                        <td>${p.gf || 0}</td>
                        <td>${p.ga || 0}</td>
                        <td>${(p.gf || 0) - (p.ga || 0)}</td>
                        <td style="font-weight:900; color:var(--primary);">${p.pts || 0}</td>
                    </tr>
                `;
                rank++;
            });
        });
    }

    // 2. تحميل المباريات
    function loadMatches() {
        db.collection("leagueMatches").orderBy("time", "desc").onSnapshot(snap => {
            const grid = document.getElementById('matchesGrid');
            grid.innerHTML = "";
            snap.forEach(doc => {
                const m = doc.data();
                const isFinished = m.status === "finished";
                grid.innerHTML += `
                    <div class="match-card">
                        <div style="text-align:center; margin-bottom:10px;">
                            <span class="status-badge ${isFinished ? 'finished' : 'live'}">${isFinished ? 'انتهت' : 'مباشر'}</span>
                        </div>
                        <div class="match-teams">
                            <div class="team">
                                <img src="${m.p1Photo || 'https://via.placeholder.com/50'}">
                                <div style="font-size:12px; font-weight:bold;">${m.p1Name}</div>
                            </div>
                            <div class="score">${m.p1Score} - ${m.p2Score}</div>
                            <div class="team">
                                <img src="${m.p2Photo || 'https://via.placeholder.com/50'}">
                                <div style="font-size:12px; font-weight:bold;">${m.p2Name}</div>
                            </div>
                        </div>
                        <div style="font-size:10px; color:#555; text-align:center;">${m.roundName || 'الدوري العام'}</div>
                    </div>
                `;
            });
        });
    }

    // التشغيل
    loadStandings();
    loadMatches();
</script>

</body>
</html>
