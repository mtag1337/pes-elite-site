<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <script src="https://pl28403518.effectivegatecpm.com/b5/4a/ca/b54aca8d89bd7e6d783f504a9c4ead80.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1262927411271648" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PES ELITE | THE FINAL EMPIRE</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --primary: #00f2ff; --accent: #bc13fe; --bg-deep: #020205; --panel: rgba(15, 15, 25, 0.98); --border: rgba(255, 255, 255, 0.08); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg-deep); color: #fff; font-family: 'Cairo', sans-serif; overflow-x: hidden; scroll-behavior: smooth; }
        #star-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        nav { height: 85px; background: rgba(0,0,0,0.95); border-bottom: 2px solid var(--primary); display: flex; align-items: center; justify-content: space-between; padding: 0 5%; position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Orbitron', sans-serif; font-size: 28px; font-weight: 900; }
        .logo span { color: var(--primary); text-shadow: 0 0 15px var(--primary); }
        .app-container { display: grid; grid-template-columns: 340px 1fr 340px; gap: 25px; padding: 25px; max-width: 1850px; margin: auto; }
        .glass-panel { background: var(--panel); border: 1px solid var(--border); border-radius: 24px; padding: 25px; margin-bottom: 25px; transition: 0.4s ease; }
        .avatar-ring { width: 145px; height: 145px; margin: 0 auto 15px; position: relative; padding: 5px; border-radius: 50%; background: linear-gradient(45deg, var(--primary), var(--accent)); }
        .avatar-ring img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 4px solid var(--bg-deep); }
        .xp-bar-bg { height: 12px; background: #111; border-radius: 10px; overflow: hidden; margin-top: 8px; }
        .xp-bar-fill { height: 100%; background: linear-gradient(to right, var(--primary), var(--accent)); width: 0%; transition: 1.5s; }
        .menu-link { padding: 16px 22px; border-radius: 16px; color: #777; text-decoration: none; cursor: pointer; display: flex; align-items: center; gap: 18px; transition: 0.3s; }
        .menu-link:hover, .menu-link.active { background: rgba(0,242,255,0.1); color: var(--primary); }
        .tour-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .tour-item { background: #08080c; border-radius: 20px; border: 1px solid var(--border); overflow: hidden; }
        .btn-save { width: 100%; padding: 12px; background: var(--primary); border: none; border-radius: 12px; font-weight: 900; cursor: pointer; color: #000; }
        .section-view { display: none; }
        .section-view.active { display: block; }
        .chat-box { height: 350px; overflow-y: auto; padding: 10px; border-radius: 10px; background: rgba(0,0,0,0.3); }
        @media (max-width: 1100px) { .app-container { grid-template-columns: 1fr; } aside { display: none; } }
    </style>
</head>
<body>

<canvas id="star-canvas"></canvas>

<nav>
    <div class="logo">PES<span>ELITE</span></div>
    <div id="navUserInfo" style="display: flex; gap: 20px; align-items: center; display: none;">
        <div style="text-align: left;">
            <div style="font-size: 10px; color: #444;">RATING</div>
            <div id="navRating" style="font-family: 'Orbitron'; color: var(--primary); font-size: 18px;">1000</div>
        </div>
        <img id="navUserImg" src="https://via.placeholder.com/50" style="width: 50px; height: 50px; border-radius: 12px; border: 2px solid var(--primary);">
    </div>
    <button id="mainLoginBtn" onclick="window.location.href='login.html'" style="background: var(--primary); border: none; padding: 10px 25px; border-radius: 12px; font-weight: bold; cursor: pointer;">دخول</button>
</nav>

<div class="app-container">
    <aside>
        <div class="glass-panel" style="text-align: center;">
            <div id="profileArea">
                <p style="color: #666; font-size: 14px;">سجل دخولك لتعديل بروفايلك</p>
                <button class="btn-save" style="margin-top: 10px;" onclick="window.location.href='login.html'">تسجيل دخول</button>
            </div>
            <div id="userProfileContent" style="display: none;">
                <div class="avatar-ring">
                    <img id="myAvatar" src="https://via.placeholder.com/145">
                    <label for="imgFile" style="position: absolute; bottom: 0; left: 10px; background: var(--primary); color: #000; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center;"><i class="fas fa-camera"></i></label>
                    <input type="file" id="imgFile" style="display:none" onchange="handleImg(this)">
                </div>
                <h2 id="myName">...</h2>
                <div id="myID" style="color: var(--primary); font-family: 'Orbitron'; margin-bottom: 15px;">#00000000</div>
                <div class="xp-bar-bg"><div class="xp-bar-fill" id="xpFill"></div></div>
            </div>
        </div>

        <div class="glass-panel">
            <div class="menu-nav">
                <div class="menu-link active" onclick="tab('dash', this)"><i class="fas fa-th-large"></i> لوحة التحكم</div>
                <div class="menu-link" onclick="tab('tours', this)"><i class="fas fa-trophy"></i> مركز البطولات</div>
                <div id="settingsTab" class="menu-link" onclick="tab('acc', this)" style="display: none;"><i class="fas fa-user-cog"></i> الإعدادات</div>
                <div id="logoutBtn" class="menu-link" style="color: #ff4d4d; display: none;" onclick="auth.signOut()"><i class="fas fa-sign-out-alt"></i> خروج</div>
            </div>
        </div>
    </aside>

    <main>
        <section id="dash-sec" class="section-view active">
            <div class="glass-panel" style="background: linear-gradient(to left, var(--accent), var(--primary)); color: #000;">
                <h2 style="font-weight: 900;">مرحباً بك في PES ELITE</h2>
                <p>أكبر مجتمع للاعبي بيس في الوطن العربي.</p>
            </div>

            <h3><i class="fas fa-bolt" style="color: gold;"></i> البطولات المتاحة</h3>
            <div id="homeTourGrid" class="tour-grid" style="margin-top:15px;"></div>
        </section>

        <section id="tours-sec" class="section-view">
            <h2>مركز البطولات</h2>
            <div id="fullTourGrid" class="tour-grid" style="margin-top: 20px;"></div>
        </section>

        <section id="acc-sec" class="section-view">
            <h2>إعدادات الحساب</h2>
            <div class="glass-panel" style="margin-top: 20px;">
                <input type="text" id="editName" placeholder="الاسم الجديد" style="width:100%; padding:14px; background:#000; border:1px solid #222; border-radius:12px; color:#fff; margin-bottom:15px;">
                <button class="btn-save" onclick="updateProfile()">تحديث الملف</button>
            </div>
        </section>
    </main>

    <aside>
        <button class="btn-league-mega" onclick="window.location.href='league.html'" style="background: linear-gradient(135deg, #6200ea, #bc13fe); padding: 25px; border-radius: 20px; width: 100%; color: #fff; cursor: pointer; border: none; margin-bottom: 20px;">
            <i class="fas fa-shield-halved" style="font-size: 30px;"></i>
            <h3>مركز الدوري العام</h3>
        </button>
        <div class="glass-panel">
            <h3>الدردشة العامة</h3>
            <div class="chat-box" id="globalChat"></div>
            <div id="chatInputArea" style="display: none; gap: 5px; margin-top: 10px;">
                <input type="text" id="chatInp" style="flex:1; background:#000; border:1px solid #222; color:white; border-radius:8px; padding:8px;">
                <button onclick="sendMsg()" style="background:var(--primary); border:none; padding:8px 12px; border-radius:8px;"><i class="fas fa-paper-plane"></i></button>
            </div>
            <p id="loginToChat" style="font-size: 12px; color: #555; text-align: center; margin-top: 10px;">سجل دخول للمشاركة في الشات</p>
        </div>
    </aside>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCYAtj7gB7bfXPPSRojddCzhIyUMN7Tnow",
        authDomain: "pes-elite.firebaseapp.com",
        projectId: "pes-elite",
        storageBucket: "pes-elite.firebasestorage.app",
        messagingSenderId: "407069539120",
        appId: "1:407069539120:web:466249fa7f716266d9e6f5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let uID = null, userData = null;

    // أهم تعديل: السماح للزوار بالدخول
    auth.onAuthStateChanged(user => {
        if(user) {
            uID = user.uid;
            document.getElementById('mainLoginBtn').style.display = 'none';
            document.getElementById('navUserInfo').style.display = 'flex';
            document.getElementById('profileArea').style.display = 'none';
            document.getElementById('userProfileContent').style.display = 'block';
            document.getElementById('logoutBtn').style.display = 'flex';
            document.getElementById('settingsTab').style.display = 'flex';
            document.getElementById('chatInputArea').style.display = 'flex';
            document.getElementById('loginToChat').style.display = 'none';
            syncUser();
        } else {
            console.log("زائر جديد يكتشف الموقع");
            loadApp(); // تحميل البطولات والشات للزوار
        }
    });

    function syncUser() {
        db.collection("players").doc(uID).onSnapshot(doc => {
            if(!doc.exists) return;
            userData = doc.data();
            document.getElementById('myName').innerText = userData.nickname;
            document.getElementById('myID').innerText = "#" + userData.playerID;
            document.getElementById('navRating').innerText = userData.rank || 1000;
            if(userData.photoURL) {
                document.getElementById('myAvatar').src = userData.photoURL;
                document.getElementById('navUserImg').src = userData.photoURL;
            }
            const xp = userData.xp || 0;
            document.getElementById('xpFill').style.width = (xp % 1000 / 10) + "%";
        });
        loadApp();
    }

    function loadApp() {
        // تحميل البطولات (متاح للكل)
        db.collection("tournaments").orderBy("date", "desc").onSnapshot(snap => {
            const h = document.getElementById('homeTourGrid'), f = document.getElementById('fullTourGrid');
            h.innerHTML = f.innerHTML = "";
            snap.forEach(doc => {
                const t = doc.data();
                const html = `
                <div class="tour-item">
                    <div style="padding:15px;">
                        <h4>${t.title}</h4>
                        <p style="font-size:11px; color:#777;">الجائزة: ${t.prize}</p>
                        <button class="btn-save" style="margin-top:10px;" onclick="joinReq('${t.title}')">انضمام</button>
                    </div>
                </div>`;
                f.innerHTML += html;
                if(h.children.length < 4) h.innerHTML += html;
            });
        });

        // تحميل الشات (متاح للكل)
        db.collection("global_chat").orderBy("time", "desc").limit(15).onSnapshot(snap => {
            const box = document.getElementById('globalChat'); box.innerHTML = "";
            snap.forEach(d => {
                const m = d.data();
                box.innerHTML = `<div style="font-size:12px; margin-bottom:8px; padding:5px; border-bottom:1px solid #111;">
                    <b style="color:var(--primary)">${m.sender}:</b> <span>${m.text}</span>
                </div>` + box.innerHTML;
            });
        });
    }

    async function joinReq(tName) {
        if(!uID) {
            alert("يرجى تسجيل الدخول أولاً لتتمكن من الانضمام للبطولة");
            window.location.href = "login.html";
            return;
        }
        if(confirm(`إرسال طلب انضمام لبطولة: ${tName}؟`)) {
            await db.collection("playerRequests").add({
                uid: uID, playerName: userData.nickname, playerID: userData.playerID,
                tournamentName: tName, status: "pending", date: Date.now()
            });
            alert("تم إرسال طلبك بنجاح!");
        }
    }

    async function sendMsg() {
        const i = document.getElementById('chatInp');
        if(i.value.trim() && uID) {
            await db.collection("global_chat").add({ sender: userData.nickname, text: i.value, time: firebase.firestore.FieldValue.serverTimestamp() });
            i.value = "";
        }
    }

    function tab(id, el) {
        document.querySelectorAll('.section-view').forEach(s => s.classList.remove('active'));
        document.getElementById(id + '-sec').classList.add('active');
        document.querySelectorAll('.menu-link').forEach(l => l.classList.remove('active'));
        el.classList.add('active');
    }
    
    // سكريبت النجوم (نفس كودك الأصلي)
    const canvas = document.getElementById('star-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    let stars = [];
    for(let i=0; i<80; i++) stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*1});
    function anim() {
        ctx.clearRect(0,0,canvas.width, canvas.height);
        ctx.fillStyle = "rgba(0, 242, 255, 0.3)";
        stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill(); s.y -= 0.2; if(s.y<0) s.y=canvas.height; });
        requestAnimationFrame(anim);
    }
    anim();
</script>
</body>
</html>
