<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PES ELITE | PRO ARENA</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --ef-blue: #0014d3; --ef-yellow: #eaff00; --ef-pink: #ff007a;
            --main-bg: #05050a; /* اللون الموحد الأساسي */
        }

        /* الإعدادات العامة للخلفية الموحدة */
        body { 
            margin: 0; 
            font-family: 'Cairo', sans-serif; 
            background: var(--main-bg); 
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 20, 211, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 122, 0.1) 0%, transparent 40%);
            background-attachment: fixed; /* الخلفية ثابتة أثناء السكرول */
            color: white; 
            overflow-x: hidden;
        }

        /* جزيئات متحركة خفيفة فوق الخلفية الموحدة */
        #particles-js { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }

        /* شريط الأخبار المدمج */
        .news-header {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 0;
        }
        .news-header marquee { font-weight: 700; color: var(--ef-yellow); }

        /* Navbar */
        .navbar {
            padding: 15px 5%; display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-family: 'Orbitron'; font-size: 24px; font-weight: 900; color: #fff; letter-spacing: 2px; }

        .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }

        /* تصميم الكروت الموحد (Glassmorphism) */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            transition: 0.3s;
        }
        .glass-panel:hover { border-color: var(--ef-blue); background: rgba(255, 255, 255, 0.05); }

        /* Stats Grid */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .stat-item { text-align: center; }
        .stat-item i { font-size: 28px; color: var(--ef-blue); margin-bottom: 10px; }
        .stat-item h3 { font-family: 'Orbitron'; font-size: 30px; margin: 0; color: var(--ef-yellow); }

        /* Tournaments */
        .tour-card {
            background: rgba(0, 0, 0, 0.3); border-radius: 20px; overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05); transition: 0.4s;
        }
        .tour-card:hover { transform: translateY(-10px); border-color: var(--ef-pink); }
        .tour-img { height: 150px; background: #111; position: relative; }
        .tour-img img { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }
        .tour-body { padding: 20px; }

        /* Matches List */
        .match-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px; background: rgba(255,255,255,0.02); border-radius: 15px;
            margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05);
        }
        .score-display {
            font-family: 'Orbitron'; font-size: 22px; color: var(--ef-yellow);
            background: #000; padding: 8px 25px; border-radius: 50px; border: 1px solid var(--ef-blue);
        }

        /* Buttons */
        .btn-main {
            background: var(--ef-blue); color: white; border: none; padding: 12px 25px;
            border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s;
            font-family: 'Cairo'; width: 100%;
        }
        .btn-main:hover { background: var(--ef-pink); box-shadow: 0 0 20px rgba(255, 0, 122, 0.4); }

        /* Settings Modal */
        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:2000; }
        .modal-box { 
            background: var(--main-bg); width: 90%; max-width: 450px; margin: 100px auto; 
            padding: 30px; border-radius: 25px; border: 1px solid var(--ef-blue); 
        }
        input { width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid #333; color: #fff; border-radius: 10px; margin-bottom: 15px; box-sizing: border-box; }
    </style>
</head>
<body>

    <canvas id="particles-js"></canvas>

    <div class="news-header">
        <marquee id="newsText" scrollamount="6">... PES ELITE : مرحباً بك في أقوى ساحة لتنظيم بطولات بيس</marquee>
    </div>

    <nav class="navbar">
        <div class="logo">PES <span style="color:var(--ef-blue)">ELITE</span></div>
        <div style="display: flex; align-items: center; gap: 15px;">
            <span id="userName" style="font-weight: 700; font-size: 14px; color: #ccc;">PLAYER</span>
            <button onclick="openSettings()" style="background:none; border:1px solid #333; color:#fff; padding:6px 12px; border-radius:8px; cursor:pointer;"><i class="fas fa-cog"></i></button>
            <button onclick="auth.signOut()" style="color:var(--ef-pink); background:none; border:none; cursor:pointer; font-size: 18px;"><i class="fas fa-power-off"></i></button>
        </div>
    </nav>

    <div class="container">
        <div class="glass-panel stats-grid animate__animated animate__fadeIn">
            <div class="stat-item">
                <i class="fas fa-trophy"></i>
                <h3 id="statPoints">0</h3>
                <p>نقاطك</p>
            </div>
            <div class="stat-item">
                <i class="fas fa-gamepad"></i>
                <h3 id="statMatches">0</h3>
                <p>المباريات</p>
            </div>
            <div class="stat-item">
                <i class="fas fa-chart-line"></i>
                <h3 id="statRank">#--</h3>
                <p>ترتيبك</p>
            </div>
        </div>

        <h3 style="font-family:'Orbitron'; margin-bottom: 20px;"><i class="fas fa-fire" style="color:var(--ef-pink)"></i> ACTIVE TOURNAMENTS</h3>
        <div class="tour-grid" id="toursList" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 40px;">
            </div>

        <h3 style="font-family:'Orbitron'; margin-bottom: 20px;"><i class="fas fa-clock" style="color:var(--ef-blue)"></i> MY FIXTURES</h3>
        <div id="myMatchesList">
            </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-box animate__animated animate__zoomIn">
            <h2 style="font-family:'Orbitron'; color:var(--ef-yellow); margin-bottom: 20px;">PROFILE SETTINGS</h2>
            <label style="font-size: 12px; color: #888;">Nickname</label>
            <input type="text" id="setNick">
            <label style="font-size: 12px; color: #888;">E-Football ID</label>
            <input type="text" id="setEFID">
            <label style="font-size: 12px; color: #888;">Avatar URL</label>
            <input type="text" id="setAvatar">
            <button class="btn-main" onclick="updateProfile()">حفظ البيانات</button>
            <button onclick="closeSettings()" style="background:none; border:none; color:#555; width:100%; margin-top:10px; cursor:pointer;">إلغاء</button>
        </div>
    </div>

    <script>
        // Firebase Configuration (تأكد من وضع بياناتك الصحيحة هنا)
        const firebaseConfig = {
            apiKey: "AIzaSyCYAtj7gB7bfXPPSRojddCzhIyUMN7Tnow",
            authDomain: "pes-elite.firebaseapp.com",
            projectId: "pes-elite",
            storageBucket: "pes-elite.firebasestorage.app",
            messagingSenderId: "407069539120",
            appId: "1:407069539120:web:466249fa7f716266d9e6f5"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(), auth = firebase.auth();

        let userDocId = null;

        auth.onAuthStateChanged(user => {
            if(!user) window.location.href="login.html";
            else {
                loadProfile(user.email);
                loadNews();
                loadTours();
                loadMatches(user.email);
            }
        });

        function loadProfile(email) {
            db.collection("players").where("email", "==", email).onSnapshot(snap => {
                if(!snap.empty) {
                    const data = snap.docs[0].data();
                    userDocId = snap.docs[0].id;
                    document.getElementById('userName').innerText = data.nickname;
                    document.getElementById('statPoints').innerText = data.points || 0;
                    document.getElementById('statMatches').innerText = data.matchesPlayed || 0;
                    document.getElementById('statRank').innerText = "#" + (data.rank || "--");
                }
            });
        }

        function loadNews() {
            db.collection("settings").doc("leagueConfig").onSnapshot(doc => {
                if(doc.exists) document.getElementById('newsText').innerText = doc.data().news;
            });
        }

        function loadTours() {
            db.collection("tournaments").onSnapshot(snap => {
                let html = "";
                snap.forEach(doc => {
                    const t = doc.data();
                    html += `
                        <div class="tour-card glass-panel">
                            <div class="tour-img"><img src="${t.logo}"></div>
                            <div class="tour-body">
                                <h4 style="margin:0; font-family:'Orbitron'">${t.name}</h4>
                                <p style="font-size:12px; color:var(--ef-yellow); margin: 10px 0;">الجائزة: ${t.prize} EGP</p>
                                <button class="btn-main" onclick="joinTour('${doc.id}', '${t.name}')">انضمام للبطولة</button>
                            </div>
                        </div>`;
                });
                document.getElementById('toursList').innerHTML = html;
            });
        }

        function loadMatches(email) {
            db.collection("leagueMatches").onSnapshot(snap => {
                let html = "";
                snap.forEach(doc => {
                    const m = doc.data();
                    if(m.player1 === email || m.player2 === email) {
                        const opp = (m.player1 === email) ? m.player2 : m.player1;
                        html += `
                            <div class="match-row animate__animated animate__fadeInLeft">
                                <div style="font-weight:bold;">أنت</div>
                                <div class="score-display">${m.score1} - ${m.score2}</div>
                                <div style="font-weight:bold; color:var(--ef-pink);">${opp}</div>
                            </div>`;
                    }
                });
                document.getElementById('myMatchesList').innerHTML = html || "<p style='color:#555;'>لا يوجد مباريات مسجلة</p>";
            });
        }

        async function joinTour(id, name) {
            await db.collection("joinRequests").add({
                tourId: id, tourName: name, playerEmail: auth.currentUser.email,
                playerName: document.getElementById('userName').innerText, status: "pending", time: new Date()
            });
            alert("تم إرسال طلبك للإدارة!");
        }

        function openSettings() { document.getElementById('settingsModal').style.display='block'; }
        function closeSettings() { document.getElementById('settingsModal').style.display='none'; }

        async function updateProfile() {
            await db.collection("players").doc(userDocId).update({
                nickname: document.getElementById('setNick').value,
                efootballId: document.getElementById('setEFID').value,
                avatar: document.getElementById('setAvatar').value
            });
            alert("تم تحديث البيانات!"); closeSettings();
        }

        // Particle Animation (خلفية موحدة)
        const canvas = document.getElementById('particles-js');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let particles = [];
        class P {
            constructor() {
                this.x = Math.random()*canvas.width; this.y = Math.random()*canvas.height;
                this.s = Math.random()*1.5; this.vx = Math.random()*0.5-0.25; this.vy = Math.random()*0.5-0.25;
            }
            draw() {
                ctx.fillStyle = 'rgba(255,255,255,0.1)';
                ctx.beginPath(); ctx.arc(this.x, this.y, this.s, 0, Math.PI*2); ctx.fill();
            }
            move() {
                this.x += this.vx; this.y += this.vy;
                if(this.x<0 || this.x>canvas.width) this.vx*=-1;
                if(this.y<0 || this.y>canvas.height) this.vy*=-1;
            }
        }
        for(let i=0; i<60; i++) particles.push(new P());
        function anim() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            particles.forEach(p=>{p.move(); p.draw();});
            requestAnimationFrame(anim);
        }
        anim();
    </script>
</body>
</html>
