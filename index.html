<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PES ELITE | ساحة اللاعبين</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --ef-blue: #0014d3; --ef-yellow: #eaff00; --ef-pink: #ff007a;
            --dark-bg: #050508; --card-bg: #111118;
        }
        body { margin: 0; font-family: 'Cairo', sans-serif; background: var(--dark-bg); color: white; }
        
        /* شريط الأخبار المتحرك */
        .news-ticker { background: var(--ef-pink); color: white; padding: 10px; overflow: hidden; white-space: nowrap; position: relative; z-index: 1001; }
        .news-ticker span { display: inline-block; animation: marquee 20s linear infinite; font-weight: bold; }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* Navbar */
        .navbar { background: #000; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--ef-blue); position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Orbitron'; font-size: 24px; color: var(--ef-yellow); text-decoration: none; }
        .user-panel { display: flex; align-items: center; gap: 15px; }
        .user-avatar { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--ef-yellow); object-fit: cover; }

        .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }

        /* Profile Card */
        .profile-card { background: linear-gradient(45deg, var(--card-bg), #1a1a2e); padding: 30px; border-radius: 20px; border: 1px solid #222; display: flex; align-items: center; gap: 25px; margin-bottom: 40px; }
        .profile-info h1 { margin: 0; font-family: 'Orbitron'; color: var(--ef-yellow); }
        .player-id-badge { background: var(--ef-blue); padding: 4px 12px; border-radius: 5px; font-family: 'Orbitron'; font-size: 12px; }

        /* Tournament Cards */
        .tour-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .tour-card { background: var(--card-bg); border-radius: 20px; overflow: hidden; border: 1px solid #222; transition: 0.3s; position: relative; }
        .tour-card:hover { transform: translateY(-5px); border-color: var(--ef-blue); }
        .tour-banner { height: 120px; background: var(--ef-blue); display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .tour-banner img { width: 100%; height: 100%; object-fit: cover; }
        .tour-content { padding: 20px; }
        .btn-join { width: 100%; padding: 10px; background: var(--ef-pink); border: none; color: white; font-weight: bold; border-radius: 8px; cursor: pointer; }

        /* Matches Grid */
        .match-row { background: #0a0a0f; border-radius: 10px; padding: 15px; margin-bottom: 10px; display: grid; grid-template-columns: 1fr 1fr 1fr; align-items: center; text-align: center; border: 1px solid #1a1a1a; }
        .score { font-family: 'Orbitron'; font-size: 18px; color: var(--ef-yellow); }

        /* Modal Settings */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }
        .modal-content { background: var(--card-bg); margin: 10% auto; padding: 30px; border-radius: 20px; width: 90%; max-width: 500px; border: 1px solid var(--ef-blue); }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: white; border-radius: 8px; margin-top: 10px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div class="news-ticker"><span id="tickerNews">انتظر.. جاري جلب آخر أخبار البطولة...</span></div>

    <nav class="navbar">
        <a href="#" class="logo">PES ELITE</a>
        <div class="user-panel">
            <img src="" id="navAvatar" class="user-avatar" onerror="this.src='https://via.placeholder.com/50'">
            <button onclick="openSettings()" style="background:none; border:1px solid #444; color:white; padding:5px 10px; border-radius:5px; cursor:pointer;"><i class="fas fa-cog"></i> الإعدادات</button>
            <button onclick="auth.signOut()" style="color:var(--ef-pink); background:none; border:none; cursor:pointer; font-size:20px; margin-right:10px;"><i class="fas fa-power-off"></i></button>
        </div>
    </nav>

    <div class="container">
        <div class="profile-card">
            <img src="" id="mainAvatar" style="width:80px; height:80px; border-radius:15px; object-fit:cover;" onerror="this.src='https://via.placeholder.com/150'">
            <div class="profile-info">
                <h1 id="mainName">جاري التحميل...</h1>
                <p>ID اللعبة: <span id="mainEFID" class="player-id-badge">---</span></p>
            </div>
        </div>

        <h2 style="font-family:'Orbitron'; color:var(--ef-yellow); border-right:4px solid var(--ef-pink); padding-right:10px;">AVAILABLE TOURNAMENTS</h2>
        <div class="tour-grid" id="toursList">
            </div>

        <h2 style="font-family:'Orbitron'; color:var(--ef-blue); border-right:4px solid var(--ef-blue); padding-right:10px;">MY SCHEDULED MATCHES</h2>
        <div id="myMatchesGrid">
            </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2 style="font-family:'Orbitron'; color:var(--ef-yellow)">SETTINGS</h2>
            <label>اسم الشهرة</label> <input type="text" id="setNick">
            <label>E-Football ID</label> <input type="text" id="setEFID">
            <label>رابط الصورة</label> <input type="text" id="setAvatar">
            <button class="btn-join" style="margin-top:20px; background:var(--ef-blue)" onclick="updateProfile()">حفظ التعديلات</button>
            <button onclick="closeSettings()" style="background:none; border:none; color:#666; width:100%; margin-top:10px;">إلغاء</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCYAtj7gB7bfXPPSRojddCzhIyUMN7Tnow",
            authDomain: "pes-elite.firebaseapp.com",
            projectId: "pes-elite",
            storageBucket: "pes-elite.firebasestorage.app",
            messagingSenderId: "407069539120",
            appId: "1:407069539120:web:466249fa7f716266d9e6f5"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(), auth = firebase.auth();

        let currentUserData = null;

        auth.onAuthStateChanged(user => {
            if(!user) window.location.href="login.html";
            else {
                fetchPlayerData(user);
                loadNews();
                loadTours();
                loadMyMatches(user.email);
            }
        });

        function loadNews() {
            db.collection("settings").doc("leagueConfig").onSnapshot(doc => {
                if(doc.exists) document.getElementById('tickerNews').innerText = doc.data().news;
            });
        }

        function fetchPlayerData(user) {
            db.collection("players").where("email", "==", user.email).onSnapshot(snap => {
                if(!snap.empty) {
                    currentUserData = snap.docs[0].data();
                    currentUserData.docId = snap.docs[0].id;
                    document.getElementById('mainName').innerText = currentUserData.nickname;
                    document.getElementById('mainEFID').innerText = currentUserData.efootballId || "---";
                    document.getElementById('navAvatar').src = currentUserData.avatar || "";
                    document.getElementById('mainAvatar').src = currentUserData.avatar || "";
                }
            });
        }

        function loadTours() {
            db.collection("tournaments").onSnapshot(snap => {
                let html = "";
                snap.forEach(doc => {
                    const t = doc.data();
                    html += `
                        <div class="tour-card">
                            <div class="tour-banner"><img src="${t.logo}"></div>
                            <div class="tour-content">
                                <h3>${t.name}</h3>
                                <p style="font-size:12px; color:#888;">الجوائز: ${t.prize}</p>
                                <button class="btn-join" onclick="joinRequest('${doc.id}', '${t.name}')">انضمام الآن</button>
                            </div>
                        </div>`;
                });
                document.getElementById('toursList').innerHTML = html;
            });
        }

        async function joinRequest(tId, tName) {
            const user = auth.currentUser;
            await db.collection("joinRequests").add({
                tourId: tId, tourName: tName, playerEmail: user.email,
                playerName: currentUserData ? currentUserData.nickname : user.email,
                status: "pending", time: new Date()
            });
            alert("تم إرسال طلب الانضمام!");
        }

        function loadMyMatches(email) {
            db.collection("leagueMatches").onSnapshot(snap => {
                let html = "";
                snap.forEach(doc => {
                    const m = doc.data();
                    if(m.player1 === email || m.player2 === email) {
                        const opp = (m.player1 === email) ? m.player2 : m.player1;
                        html += `<div class="match-row"><div>أنت</div><div class="score">${m.score1} - ${m.score2}</div><div>${opp}</div></div>`;
                    }
                });
                document.getElementById('myMatchesGrid').innerHTML = html || "<p>لا يوجد مباريات مجدولة.</p>";
            });
        }

        function openSettings() { 
            document.getElementById('settingsModal').style.display='block';
            if(currentUserData){
                document.getElementById('setNick').value = currentUserData.nickname;
                document.getElementById('setEFID').value = currentUserData.efootballId;
                document.getElementById('setAvatar').value = currentUserData.avatar || "";
            }
        }
        function closeSettings() { document.getElementById('settingsModal').style.display='none'; }
        async function updateProfile() {
            await db.collection("players").doc(currentUserData.docId).update({
                nickname: document.getElementById('setNick').value,
                efootballId: document.getElementById('setEFID').value,
                avatar: document.getElementById('setAvatar').value
            });
            alert("تم التحديث!"); closeSettings();
        }
    </script>
</body>
</html>
