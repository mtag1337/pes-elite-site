<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PES ELITE | PRO ARENA HUB</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --ef-blue: #0014d3; --ef-yellow: #eaff00; --ef-pink: #ff007a;
            --main-bg: #05050a;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body { 
            margin: 0; font-family: 'Cairo', sans-serif; background: var(--main-bg); 
            background-image: radial-gradient(circle at 20% 30%, rgba(0, 20, 211, 0.15) 0%, transparent 40%),
                              radial-gradient(circle at 80% 70%, rgba(255, 0, 122, 0.1) 0%, transparent 40%);
            background-attachment: fixed; color: white; overflow-x: hidden;
        }

        /* Navbar */
        .navbar { padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.4); backdrop-filter: blur(10px); border-bottom: 1px solid var(--glass-border); position: sticky; top: 0; z-index: 1000; }
        .nav-user-img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--ef-blue); cursor: pointer; object-fit: cover; }

        .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }
        .glass-panel { background: var(--glass); border: 1px solid var(--glass-border); backdrop-filter: blur(10px); border-radius: 20px; padding: 25px; margin-bottom: 30px; }

        /* Battle Pass & Dashboard */
        .battle-pass-container { display: flex; align-items: center; gap: 25px; border-right: 4px solid var(--ef-yellow); }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--ef-blue), var(--ef-pink)); width: 0%; transition: 1.5s; }
        .dashboard-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 25px; }

        /* Profile Overlay */
        #profileOverlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--main-bg); z-index: 3000; overflow-y: auto; padding: 20px;
            box-sizing: border-box;
        }

        .btn-main { background: var(--ef-blue); color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; font-family: 'Cairo'; width: 100%; font-weight: bold; transition: 0.3s; }
        .btn-main:hover { opacity: 0.8; box-shadow: 0 0 15px var(--ef-blue); }
        .btn-pending { background: #444 !important; cursor: not-allowed; }
        .btn-accepted { background: #28a745 !important; cursor: default; }

        .status-tag { font-size: 10px; padding: 2px 8px; border-radius: 5px; margin-bottom: 5px; display: inline-block; font-weight: bold; }
        
        /* Posts */
        .post-card { background: rgba(255,255,255,0.04); border-radius: 15px; padding: 15px; margin-bottom: 15px; border-right: 3px solid var(--ef-blue); }
        .v-badge { color: #1DA1F2; margin-right: 5px; font-size: 16px; display: none; }

        @media (max-width: 768px) { .dashboard-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo" style="font-family: 'Orbitron'; font-weight: 900;">PES <span style="color:var(--ef-blue)">ELITE</span></div>
        <div style="display: flex; align-items: center; gap: 15px;">
            <span id="navUserName" style="font-weight: 700;">PLAYER</span>
            <img id="navAvatar" src="https://via.placeholder.com/40" class="nav-user-img" onclick="toggleProfile()">
            <button onclick="auth.signOut()" style="color:var(--ef-pink); background:none; border:none; cursor:pointer;"><i class="fas fa-power-off"></i></button>
        </div>
    </nav>

    <div class="container" id="mainDashboard">
        <div class="glass-panel battle-pass-container animate__animated animate__fadeInDown">
            <div id="playerLevel" style="font-family:'Orbitron'; font-weight:900; background:black; padding:15px; border-radius:50%; border:2px solid var(--ef-blue);">LV 1</div>
            <div style="flex:1">
                <div style="display:flex; justify-content:space-between; font-size:12px;"><span>BATTLE XP</span> <span id="xpText">0/1000</span></div>
                <div style="height:10px; background:#000; border-radius:10px; margin-top:5px; overflow:hidden;">
                    <div id="xpFill" class="progress-fill"></div>
                </div>
            </div>
            <div style="text-align:center;"><i class="fas fa-coins" style="color:var(--ef-yellow)"></i> <div id="userCoins">0</div></div>
        </div>

        <div class="dashboard-grid">
            <div class="main-side">
                <div class="glass-panel" style="display:grid; grid-template-columns:repeat(3,1fr); text-align:center;">
                    <div><i class="fas fa-trophy"></i> <h3 id="statPoints">0</h3><p>النقاط</p></div>
                    <div><i class="fas fa-gamepad"></i> <h3 id="statMatches">0</h3><p>المباريات</p></div>
                    <div><i class="fas fa-medal"></i> <h3 id="statRank">#--</h3><p>الترتيب</p></div>
                </div>
                
                <h3 style="font-family:'Orbitron'"><i class="fas fa-fire" style="color:var(--ef-pink)"></i> ACTIVE TOURNAMENTS</h3>
                <div id="toursList" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;"></div>
            </div>

            <div class="sidebar">
                <div class="glass-panel">
                    <h4 style="font-family:'Orbitron'"><i class="fas fa-crown"></i> LEADERBOARD</h4>
                    <div id="leaderboardList"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="profileOverlay" class="animate__animated animate__fadeIn">
        <div style="max-width: 900px; margin: auto;">
            <button onclick="toggleProfile()" style="background:none; border:none; color:white; font-size:24px; cursor:pointer; margin-bottom: 20px;"><i class="fas fa-arrow-right"></i> العودة</button>
            
            <div class="glass-panel" style="text-align:center;">
                <img id="profileBigAvatar" src="" style="width:120px; height:120px; border-radius:50%; border:4px solid var(--ef-blue); object-fit:cover;">
                <h2 style="font-family:'Orbitron'; margin:10px 0;">
                    <span id="profileBigName">---</span>
                    <i id="verifiedBadge" class="fas fa-check-circle v-badge"></i>
                </h2>
                
                <div style="margin: 15px 0;">
                    <input type="text" id="avatarLinkInput" placeholder="ضع رابط صورتك هنا (اختياري)" style="width:70%; padding:8px; background:#111; border:1px solid #333; color:white; border-radius:5px;">
                    <button onclick="updateAvatarViaLink()" class="btn-main" style="width:25%; display:inline-block; padding:8px;">تحديث</button>
                </div>
            </div>

            <div class="dashboard-grid">
                <div class="main-side">
                    <div class="glass-panel">
                        <h4><i class="fas fa-pen"></i> انشر في المجتمع</h4>
                        <textarea id="postContent" style="width:100%; background:rgba(0,0,0,0.3); color:white; border:1px solid #333; padding:10px; border-radius:10px;" placeholder="ماذا يدور في ذهنك؟"></textarea>
                        <button class="btn-main" onclick="saveNewPost()" style="margin-top:10px;">نشر</button>
                    </div>
                    <div id="postsContainer"></div>
                </div>
                <div class="sidebar">
                    <div class="glass-panel">
                        <h4><i class="fas fa-cog"></i> الإعدادات</h4>
                        <label>E-Football ID:</label>
                        <input type="text" id="editEFID" style="width:100%; padding:8px; background:#111; border:1px solid #333; color:white; border-radius:5px; margin-bottom:10px;">
                        <button class="btn-main" id="saveIdBtn" onclick="saveEFID()">حفظ الـ ID</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- تهيئة Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyCYAtj7gB7bfXPPSRojddCzhIyUMN7Tnow",
            authDomain: "pes-elite.firebaseapp.com",
            projectId: "pes-elite",
            storageBucket: "pes-elite.appspot.com"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(), auth = firebase.auth();

        let userDocId = null, userData = null;

        auth.onAuthStateChanged(user => {
            if(user) loadData(user.email);
            else window.location.href="login.html";
        });

        async function loadData(email) {
            db.collection("players").where("email", "==", email).onSnapshot(snap => {
                if(!snap.empty) {
                    userData = snap.docs[0].data();
                    userDocId = snap.docs[0].id;
                    updateUI();
                }
            });
            loadLeaderboard();
            loadTournaments();
            loadPosts();
        }

        function updateUI() {
            document.getElementById('navUserName').innerText = userData.nickname;
            document.getElementById('navAvatar').src = userData.avatar || 'https://via.placeholder.com/40';
            document.getElementById('profileBigName').innerText = userData.nickname;
            document.getElementById('profileBigAvatar').src = userData.avatar || 'https://via.placeholder.com/120';
            document.getElementById('statPoints').innerText = userData.points || 0;
            document.getElementById('verifiedBadge').style.display = userData.isVerified ? 'inline-block' : 'none';

            if(userData.efootballId) {
                document.getElementById('editEFID').value = userData.efootballId;
                document.getElementById('editEFID').disabled = true;
                document.getElementById('saveIdBtn').style.display = 'none';
            }
        }

        function toggleProfile() {
            const p = document.getElementById('profileOverlay');
            p.style.display = (p.style.display === 'block') ? 'none' : 'block';
        }

        // --- نظام البطولات المتطور (طلب انضمام) ---
        async function loadTournaments() {
            const tSnap = await db.collection("tournaments").get();
            const rSnap = await db.collection("requests").where("playerEmail", "==", auth.currentUser.email).get();
            
            let statuses = {};
            rSnap.forEach(doc => statuses[doc.data().tournamentId] = doc.data().status);

            let html = "";
            tSnap.forEach(doc => {
                const t = doc.data();
                const status = statuses[doc.id] || "none";
                
                let btnHtml = `<button onclick="joinTour('${doc.id}', '${t.name}')" class="btn-main">انضمام الآن</button>`;
                if(status === "pending") btnHtml = `<button class="btn-main btn-pending" disabled>قيد الانتظار...</button>`;
                else if(status === "accepted") btnHtml = `<button class="btn-main btn-accepted" disabled>تم قبولك ✅</button>`;

                html += `
                    <div class="glass-panel" style="text-align:center; padding:15px;">
                        <img src="${t.logo}" style="width:100%; height:100px; object-fit:cover; border-radius:10px;">
                        <h4>${t.name}</h4>
                        ${btnHtml}
                    </div>`;
            });
            document.getElementById('toursList').innerHTML = html;
        }

        async function joinTour(id, name) {
            if(!userData.efootballId) return Swal.fire('تنبيه', 'سجل الـ ID الخاص بك أولاً', 'warning');
            await db.collection("requests").add({
                tournamentId: id,
                tournamentName: name,
                playerEmail: userData.email,
                playerNickname: userData.nickname,
                status: "pending"
            });
            Swal.fire('تم الإرسال', 'طلبك الآن قيد المراجعة لدى الأدمن', 'success');
        }

        // تحديث الصورة برابط (مجاني)
        async function updateAvatarViaLink() {
            const link = document.getElementById('avatarLinkInput').value;
            if(!link.startsWith('http')) return;
            await db.collection("players").doc(userDocId).update({ avatar: link });
            Swal.fire('تم', 'تم تحديث الصورة', 'success');
        }

        async function saveEFID() {
            const val = document.getElementById('editEFID').value;
            if(!val) return;
            await db.collection("players").doc(userDocId).update({ efootballId: val });
        }

        // نظام المنشورات
        async function saveNewPost() {
            const content = document.getElementById('postContent').value;
            if(!content.trim()) return;
            await db.collection("posts").add({
                author: userData.nickname,
                content: content,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            document.getElementById('postContent').value = "";
        }

        function loadPosts() {
            db.collection("posts").orderBy("timestamp", "desc").onSnapshot(snap => {
                let html = "";
                snap.forEach(doc => {
                    const p = doc.data();
                    html += `<div class="post-card"><b>${p.author}:</b> <p>${p.content}</p></div>`;
                });
                document.getElementById('postsContainer').innerHTML = html;
            });
        }

        function loadLeaderboard() {
            db.collection("players").orderBy("points", "desc").limit(5).onSnapshot(snap => {
                let html = "";
                snap.forEach((doc, i) => {
                    html += `<div style="display:flex; justify-content:space-between; padding:5px;"><span>#${i+1} ${doc.data().nickname}</span> <b>${doc.data().points}</b></div>`;
                });
                document.getElementById('leaderboardList').innerHTML = html;
            });
        }
    </script>
</body>
</html>
