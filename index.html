<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PES ELITE | PRO ARENA HUB</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --ef-blue: #0014d3; --ef-yellow: #eaff00; --ef-pink: #ff007a;
            --main-bg: #05050a;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body { 
            margin: 0; font-family: 'Cairo', sans-serif; background: var(--main-bg); 
            background-image: radial-gradient(circle at 20% 30%, rgba(0, 20, 211, 0.15) 0%, transparent 40%),
                              radial-gradient(circle at 80% 70%, rgba(255, 0, 122, 0.1) 0%, transparent 40%);
            background-attachment: fixed; color: white; overflow-x: hidden;
        }

        #particles-js { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }

        /* Navbar */
        .navbar { padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.4); backdrop-filter: blur(10px); border-bottom: 1px solid var(--glass-border); position: sticky; top: 0; z-index: 1000; }
        .nav-user-img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--ef-blue); cursor: pointer; object-fit: cover; }

        .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }

        /* Glass Panel */
        .glass-panel { background: var(--glass); border: 1px solid var(--glass-border); backdrop-filter: blur(10px); border-radius: 20px; padding: 25px; margin-bottom: 30px; }

        /* Dashboard Styles */
        .battle-pass-container { display: flex; align-items: center; gap: 25px; border-right: 4px solid var(--ef-yellow); }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--ef-blue), var(--ef-pink)); width: 0%; transition: 1.5s; }
        .dashboard-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 25px; }

        /* Profile Overlay (The Hidden Page) */
        #profileOverlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--main-bg); z-index: 3000; overflow-y: auto; padding: 20px;
            box-sizing: border-box;
        }

        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 10px; }
        .gallery-item { width: 100%; aspect-ratio: 1; border-radius: 10px; object-fit: cover; border: 1px solid var(--glass-border); }

        .btn-main { background: var(--ef-blue); color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; font-family: 'Cairo'; width: 100%; font-weight: bold; }
        input[type="file"] { display: none; }
        .upload-label { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 10px; display: block; text-align: center; cursor: pointer; border: 1px dashed var(--ef-blue); margin-bottom: 10px; }

        @media (max-width: 768px) { .dashboard-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <canvas id="particles-js"></canvas>

    <nav class="navbar">
        <div class="logo" style="font-family: 'Orbitron'; font-weight: 900;">PES <span style="color:var(--ef-blue)">ELITE</span></div>
        <div style="display: flex; align-items: center; gap: 15px;">
            <span id="navUserName" style="font-weight: 700;">PLAYER</span>
            <img id="navAvatar" src="https://via.placeholder.com/40" class="nav-user-img" onclick="toggleProfile()">
            <button onclick="auth.signOut()" style="color:var(--ef-pink); background:none; border:none; cursor:pointer;"><i class="fas fa-power-off"></i></button>
        </div>
    </nav>

    <div class="container" id="mainDashboard">
        <div class="glass-panel battle-pass-container animate__animated animate__fadeInDown">
            <div id="playerLevel" style="font-family:'Orbitron'; font-weight:900; background:black; padding:15px; border-radius:50%; border:2px solid var(--ef-blue);">LV 1</div>
            <div style="flex:1">
                <div style="display:flex; justify-content:space-between; font-size:12px;"><span>BATTLE XP</span> <span id="xpText">0/1000</span></div>
                <div style="height:10px; background:#000; border-radius:10px; margin-top:5px; overflow:hidden;">
                    <div id="xpFill" class="progress-fill"></div>
                </div>
            </div>
            <div style="text-align:center;"><i class="fas fa-coins" style="color:var(--ef-yellow)"></i> <div id="userCoins">0</div></div>
        </div>

        <div class="dashboard-grid">
            <div class="main-side">
                <div class="glass-panel" style="display:grid; grid-template-columns:repeat(3,1fr); text-align:center;">
                    <div><i class="fas fa-trophy"></i> <h3 id="statPoints">0</h3><p>النقاط</p></div>
                    <div><i class="fas fa-gamepad"></i> <h3 id="statMatches">0</h3><p>المباريات</p></div>
                    <div><i class="fas fa-medal"></i> <h3 id="statRank">#--</h3><p>الترتيب</p></div>
                </div>
                <h3 style="font-family:'Orbitron'"><i class="fas fa-fire" style="color:var(--ef-pink)"></i> ACTIVE TOURNAMENTS</h3>
                <div id="toursList" class="dashboard-grid" style="grid-template-columns: 1fr 1fr;"></div>
            </div>
            <div class="sidebar">
                <div class="glass-panel">
                    <h4 style="font-family:'Orbitron'"><i class="fas fa-crown"></i> LEADERBOARD</h4>
                    <div id="leaderboardList"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="profileOverlay" class="animate__animated animate__fadeIn">
        <div style="max-width: 800px; margin: auto;">
            <button onclick="toggleProfile()" style="background:none; border:none; color:white; font-size:24px; cursor:pointer;"><i class="fas fa-arrow-right"></i> العودة للرئيسية</button>
            
            <div class="glass-panel" style="margin-top:20px; text-align:center;">
                <img id="profileBigAvatar" src="" style="width:120px; height:120px; border-radius:50%; border:4px solid var(--ef-blue); object-fit:cover;">
                <h2 id="profileBigName" style="font-family:'Orbitron'; margin:10px 0;">---</h2>
                <p id="profileBigID" style="color:var(--ef-yellow)">ID: ---</p>
                
                <label class="upload-label" for="avatarUpload"><i class="fas fa-camera"></i> تغيير صورة البروفايل</label>
                <input type="file" id="avatarUpload" accept="image/*" onchange="uploadImage(this, 'avatar')">
            </div>

            <div class="dashboard-grid">
                <div class="main-side">
                    <div class="glass-panel">
                        <h4><i class="fas fa-pen"></i> انشر شيئاً</h4>
                        <textarea id="postContent" style="width:100%; background:rgba(0,0,0,0.3); color:white; border:1px solid #333; padding:10px; border-radius:10px;" placeholder="ماذا يدور في ذهنك؟"></textarea>
                        <button class="btn-main" onclick="addPost()" style="margin-top:10px;">نشر</button>
                    </div>
                    <div id="postsContainer"></div>
                </div>
                <div class="sidebar">
                    <div class="glass-panel">
                        <h4><i class="fas fa-images"></i> المعرض</h4>
                        <label class="upload-label" for="galleryUpload" style="font-size:12px;"><i class="fas fa-plus"></i> إضافة صورة</label>
                        <input type="file" id="galleryUpload" accept="image/*" onchange="uploadImage(this, 'gallery')">
                        <div id="userGallery" class="gallery-grid"></div>
                    </div>
                    <div class="glass-panel">
                        <h4><i class="fas fa-cog"></i> الإعدادات</h4>
                        <label>الاسم المستعار</label>
                        <input type="text" id="editNick" style="width:100%; padding:8px; background:#111; border:1px solid #333; color:white; border-radius:5px; margin-bottom:10px;">
                        
                        <label>E-Football ID</label>
                        <input type="text" id="editEFID" style="width:100%; padding:8px; background:#111; border:1px solid #333; color:white; border-radius:5px;">
                        <small id="idWarning" style="color:var(--ef-pink); display:none; font-size:10px;">لا يمكن تغيير الـ ID بعد حفظه، تواصل مع الدعم.</small>
                        
                        <button class="btn-main" onclick="saveSettings()" style="margin-top:15px;">حفظ التعديلات</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration (تأكد من استخدام بياناتك الصحيحة)
        const firebaseConfig = {
            apiKey: "AIzaSyCYAtj7gB7bfXPPSRojddCzhIyUMN7Tnow",
            authDomain: "pes-elite.firebaseapp.com",
            projectId: "pes-elite",
            storageBucket: "pes-elite.appspot.com", // تأكد من صحة هذا الرابط
            messagingSenderId: "407069539120",
            appId: "1:407069539120:web:466249fa7f716266d9e6f5"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(), auth = firebase.auth(), storage = firebase.storage();

        let userDocId = null;
        let userData = null;

        auth.onAuthStateChanged(user => {
            if(!user) window.location.href="login.html";
            else {
                loadAllData(user.email);
            }
        });

        function loadAllData(email) {
            // Load Profile
            db.collection("players").where("email", "==", email).onSnapshot(snap => {
                if(!snap.empty) {
                    userData = snap.docs[0].data();
                    userDocId = snap.docs[0].id;
                    updateUI();
                }
            });
            loadLeaderboard();
            loadTournaments();
            loadPosts(email);
        }

        function updateUI() {
            // Nav & Dashboard
            document.getElementById('navUserName').innerText = userData.nickname;
            document.getElementById('navAvatar').src = userData.avatar || 'https://via.placeholder.com/40';
            document.getElementById('statPoints').innerText = userData.points || 0;
            document.getElementById('statMatches').innerText = userData.matchesPlayed || 0;
            
            // Profile Overlay
            document.getElementById('profileBigName').innerText = userData.nickname;
            document.getElementById('profileBigAvatar').src = userData.avatar || 'https://via.placeholder.com/120';
            document.getElementById('profileBigID').innerText = "ID: " + (userData.efootballId || "غير معرف");
            document.getElementById('editNick').value = userData.nickname;
            
            const idInput = document.getElementById('editEFID');
            if(userData.efootballId) {
                idInput.value = userData.efootballId;
                idInput.disabled = true;
                document.getElementById('idWarning').style.display = 'block';
            }

            // Gallery
            const galleryHtml = (userData.gallery || []).map(img => `<img src="${img}" class="gallery-item">`).join('');
            document.getElementById('userGallery').innerHTML = galleryHtml;
        }

        function toggleProfile() {
            const overlay = document.getElementById('profileOverlay');
            overlay.style.display = (overlay.style.display === 'block') ? 'none' : 'block';
        }

        // Image Upload to Firebase Storage
        async function uploadImage(input, type) {
            const file = input.files[0];
            if(!file) return;
            
            const ref = storage.ref(`players/${auth.currentUser.uid}/${type}_${Date.now()}`);
            alert("جاري التحميل... انتظر قليلاً");
            
            await ref.put(file);
            const url = await ref.getDownloadURL();
            
            if(type === 'avatar') {
                await db.collection("players").doc(userDocId).update({ avatar: url });
            } else {
                await db.collection("players").doc(userDocId).update({
                    gallery: firebase.firestore.FieldValue.arrayUnion(url)
                });
            }
            alert("تم الرفع بنجاح!");
        }

        async function saveSettings() {
            const update = { nickname: document.getElementById('editNick').value };
            if(!userData.efootballId) {
                update.efootballId = document.getElementById('editEFID').value;
            }
            await db.collection("players").doc(userDocId).update(update);
            alert("تم الحفظ!");
        }

        // --- Keep your existing Load functions here (Tournaments, Leaderboard, Posts) ---
        function loadTournaments() {
            db.collection("tournaments").onSnapshot(snap => {
                let html = "";
                snap.forEach(doc => {
                    const t = doc.data();
                    html += `<div class="glass-panel" style="padding:10px; font-size:12px;">
                        <img src="${t.logo}" style="width:100%; height:80px; object-fit:cover; border-radius:10px;">
                        <h4>${t.name}</h4>
                        <button class="btn-main" style="padding:5px;">Join</button>
                    </div>`;
                });
                document.getElementById('toursList').innerHTML = html;
            });
        }

        function loadLeaderboard() {
            db.collection("players").orderBy("points", "desc").limit(5).onSnapshot(snap => {
                let html = "";
                snap.forEach((doc, i) => {
                    html += `<div style="display:flex; justify-content:space-between; padding:5px; border-bottom:1px solid #111;">
                        <span>#${i+1} ${doc.data().nickname}</span>
                        <span style="color:var(--ef-yellow)">${doc.data().points}</span>
                    </div>`;
                });
                document.getElementById('leaderboardList').innerHTML = html;
            });
        }
    </script>
</body>
</html>
